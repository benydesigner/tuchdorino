[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Basic coverage and verbosity
addopts = --cov=app --cov-report=term-missing -v
testpaths = tests
filterwarnings =
    # Ignore SQLAlchemy 2.0 deprecation warnings for now
    ignore::DeprecationWarning:sqlalchemy.*:
    # Ignore potential jose deprecations
    ignore::DeprecationWarning:jose.*:
